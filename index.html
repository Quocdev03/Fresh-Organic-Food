<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet">
   <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
   <link rel="stylesheet" href="./Asset/css/reset.css">
   <link rel="stylesheet" href="./Asset/css/variables.css">
   <link rel="stylesheet" href="./Asset/css/global.css">
   <link rel="stylesheet" href="./Asset/css/app.css">
   <link rel="stylesheet" href="./Asset/css/responive.css">
   <link rel="icon" href="./Asset/images/icon/favicon.png" type="image/x-icon" />
   <title>Fresh Organic Food</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header-main">
            <div class="container">
               <div class="header-container">
                  <div class="header-logo">
                     <img srcset="./Asset/images/header-logo.png 2x" alt="">
                  </div>
                  <ul class="header-menu">
                     <li class="header-menu-item">
                        <a href="#!" class="header-menu-item-link">Home</a>
                     </li>
                     <li class="header-menu-item">
                        <a href="#!" class="header-menu-item-link">Shop</a>
                     </li>
                     <li class="header-menu-item">
                        <a href="#!" class="header-menu-item-link">Contact</a>
                     </li>
                  </ul>
                  <div class="header-auth">
                     <a href="#!" class="header-cart-link">
                        <img srcset="./Asset/images/icon/cart.png 2x" alt="">
                     </a>
                     <div class="header-button">
                        <a href="#!" class="header-btn-signup">Sign Up</a>
                        <a href="#!" class="btn-primary header-btn-login">Login</a>
                     </div>
                  </div>
                  <div class="menu-toggle">
                     <span><i class="fa-solid fa-bars"></i></span>
                  </div>
                  <nav class="mb-nav">
                     <div class="menu-close">
                        <i class="fa-solid fa-xmark"></i>
                     </div>
                     <ul class="navigation">
                        <li class="navigation-item">
                           <a href="#!" class="navigation-item-link">Home</a>
                        </li>
                        <li class="navigation-item">
                           <a href="#!" class="navigation-item-link">Shop</a>
                        </li>
                        <li class="navigation-item">
                           <a href="#!" class="navigation-item-link">Contact</a>
                        </li>
                        <li class="navigation-cart-item">
                           <a href="#!" class="navigation-cart-link">
                              <img srcset="./Asset/images/icon/cart.png 2x" alt="">
                           </a>
                        </li>
                        <li class="navigation-btn-signup-item">
                           <a href="#!" class="navigation-btn-signup">SignUp</a>
                        </li>
                        <li class="navigation-btn-login-item">
                           <a href="#!" class="btn-primary navigation-btn-login">Login</a>
                        </li>
                     </ul>
                  </nav>
               </div>
            </div>
         </div>
         <div class="hero">
            <div class="container">
               <div class="hero-container">
                  <div class="hero-content">
                     <h1 class="hero-heading">
                        Order Your
                        <span>
                           Organic Food
                        </span>
                        Anytime
                     </h1>
                     <p class="hero-desc">
                        It is a long established fact that a reader will be distracted by
                        the readable content of a page when looking at its layout.
                     </p>
                     <a href="#!" class="btn-primary hero-button">Explore More</a>
                  </div>
                  <div class="hero-image">
                     <img srcset="./Asset/images/header-img.png 2x" alt="">
                  </div>
               </div>
            </div>
         </div>
      </header>
   </div>
   <script src="./Asset/script/app.js"></script>
</body>

</html>
